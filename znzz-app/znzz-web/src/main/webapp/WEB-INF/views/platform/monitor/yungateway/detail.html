<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">&nbsp;&nbsp;${obj.gateway_name!}</a>
                    </div>
                </header>
                <div class="list-group">
                    <a href="javascript:;" class="list-group-item" title="统一编号">

                        <i class="ti-home mr10 text-muted"></i>&nbsp;&nbsp;${obj.accesskey!}

    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">知道了</button>
