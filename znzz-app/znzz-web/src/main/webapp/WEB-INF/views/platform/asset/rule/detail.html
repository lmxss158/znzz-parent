<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">&nbsp;&nbsp;${obj.deviceVersion!}</a>
                    </div>
                </header>
                <div class="list-group">
                    <a href="javascript:;" class="list-group-item" title="资产名称">
                        <i class="ti-comment mr10 text-muted"></i>&nbsp;&nbsp;${obj.assetName!}
                    </a>
                    
                    <a href="javascript:;" class="list-group-item" title="录入时间">
                        <i class="ti-time mr10 text-muted"></i>
                        &nbsp;&nbsp;${@date.formatDateTime(obj.createTime)}
                    </a>
                    <a href="javascript:;" class="list-group-item" title="图片">
                        <i class="ti-time mr10 text-muted"></i>
                        &nbsp;&nbsp;
                        <%if(obj.urlImage!=''){%>
                        <img alt="" src="data:image/*;base64,${obj.urlImage!}" width="100px" higth="100px">
                    	<%}%>
                    </a>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">知道了</button>
</div>
