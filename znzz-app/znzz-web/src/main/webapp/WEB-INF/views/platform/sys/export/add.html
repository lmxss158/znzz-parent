<script>
    $(function () {
        $('.collapse').collapse({
            toggle: false
        });
        //去除首尾空格
        autoDeleteSpace('input');
       /*  $("#deviceVersion").blur(function () {
            checkDeviceVersion();
        });
        getJGProjectInfoList("#projectName3");
        setDate("factoryTime1", "enableTime1", "examineDate", "dueDate", "unpackingDate"); */
    });

    function autoDeleteSpace(obj) {//[name=LastName]
        $(document).on('blur', obj, function () {
            $(this).val($(this).val().trim());
        })
    }


    function submitForm() {
        if (checkNotNull()) {
            var dataList = $("#addModal").serialize();

            $.ajax({
                type: "post",
                data: dataList,
                dataType: "json",
                url: "${base}/platform/sys/export/addDo",
                success: function (data) {

                    if (data.code == 0) {
                        Toast.success(data.msg);
                        datatable.ajax.reload();
                        //关闭当前需求，刷新父页面
                        $("#homeDetail").modal('hide');
                    } else {
                        if ("没有权限" != data.msg) {
                            Toast.error(data.msg);
                        }
                        return;
                    }
                }
            });
        }
    }

    // 非空校验
    var checkNotNull = function () {
    	var code = $("#code").val();
        var type = $("#type").val();
        var file_name = $("#file_name").val();
        var sheet_name = $("#sheet_name").val();
        if (code == '' || type == '' || file_name== '' || sheet_name=='') {
            Toast.error("必填项不能为空");
            return false;
        }
        return true;
    }

   
</script>
