<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">&nbsp;&nbsp;${obj.gatewayName!}</a>
                    </div>
                </header>
                <div class="list-group">
                    <a href="javascript:;" class="list-group-item" title="网关编号">
                        <i class="ti-comment mr10 text-muted"></i>&nbsp;&nbsp;${obj.gatewayCode!}
                    </a>
                    <a href="javascript:;" class="list-group-item" title="IP">
                        <i class="ti-link mr10 text-muted"></i>&nbsp;&nbsp;${obj.ip!}
                    </a>
                    <a href="javascript:;" class="list-group-item" title="位置">
                        <i class="ti-home mr10 text-muted"></i>&nbsp;&nbsp;${obj.gatewayLocation!}
                    </a>
                    <a href="javascript:;" class="list-group-item" title="备注">
                        <i class="ti-comment mr10 text-muted"></i>&nbsp;&nbsp;${obj.remark!}
                    </a>
                    <a href="javascript:;" class="list-group-item" title="录入时间">
                        <i class="ti-time mr10 text-muted"></i>
                        &nbsp;&nbsp;${@date.formatDateTime(obj.createTime)}
                    </a>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">知道了</button>
</div>
