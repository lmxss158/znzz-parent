<script>
    var scrapDatatable;
    var sealDatatable;
    var datatable_lend;
    $(function() {
        $('.collapse').collapse({
            toggle: false
        });
        var projectCode = '${obj.projectName!}';
        setJGProjectInfo("detail-projectName", projectCode);
    })
    function showSrcapRecord() {
        var code = $("#detail-assetCode").val();
        $('#scrap_record_table').dataTable().fnDestroy(); //还原datatable的初始化信息，解决重复加载页面报错
        scrapDatatable = $('#scrap_record_table')
            .DataTable(
                {
                    "dom" : '<"toolbar">frtip',
                    "searching" : false,
                    "processing" : false,
                    "serverSide" : true,
                    "select" : false,
                    "ordering" : true,
                    "bAutoWidth" : false,
                    "scrollX" : true,
                    "pageLength" : 5,
                    "language" : {
                        "url" : "${base}/assets/plugins/datatables/cn.json"
                    },
                    "preDrawCallback" : function() {
                        sublime.showLoadingbar($(".main-content"));
                    },
                    "drawCallback" : function(settings) {
                        sublime.closeLoadingbar($(".main-content"));
                    },
                    "ajax" : {
                        "url" : "${base}/asset/info/scrapRecord",
                        "type" : "post",
                        "data" : function(d) {
                            d.assetCode = code;
                        }
                    },
                    "columns" : [ {
                        "data" : null,
                        "width" : "30px"
                    }, {
                        "data" : "assetcode",
                        "bSortable" : true
                    }, {
                        "data" : "assettype",
                        "bSortable" : true
                    }, {
                        "data" : "borrowdepart",
                        "bSortable" : true
                    }, {
                        "data" : "operator",
                        "bSortable" : true
                    }, {
                        "data" : "scrapstate",
                        "bSortable" : true
                    }, {
                        "data" : "operatetime",
                        "bSortable" : true
                    }

                    ],
                    "order" : [ [ 6, "desc" ] ],
                    "columnDefs" : [
                        {
                            "searchable" : false,
                            "orderable" : false,
                            "targets" : 0
                        },
                        {
                            "render" : function(data, type, row) {
                                if (data == 0) {
                                    return "<span class='label bg-red'>----请选择----</span>"
                                } else if (data == 1) {
                                    return "<span class='label bg-purple'>设备</span>"
                                } else if (data == 2) {
                                    return "<span class='label bg-light-blue'>仪器</span>"
                                } else if (data == 3) {
                                    return "<span class='label bg-red'>工量具</span>"
                                } else {
                                    return '--'
                                }
                            },
                            "targets" : 2
                        },
                        {
                            "render" : function(data, type, row) {
                                return data == 0 ? "<span class='label bg-red'>确认报废</span>"
                                    : "<span class='label bg-purple'>报废</span>";
                            },
                            "targets" : 5
                        } ]
                });
        scrapDatatable.on('draw.dt', function() {
            scrapDatatable.column(0, {
                search : 'applied',
                order : 'applied'
            }).nodes().each(function(cell, i) {
                //i 从0开始，所以这里先加1
                i = i + 1;
                //服务器模式下获取分页信息，使用 DT 提供的 API 直接获取分页信息
                var page = scrapDatatable.page.info();
                //当前第几页，从0开始
                var pageno = page.page;
                //每页数据
                var length = page.length;
                //行号等于 页数*每页数据长度+行号

                var columnIndex = (i + pageno * length);
                cell.innerHTML = columnIndex;
            });
        });

    }
    function showSealedRecord() {
        var code = $("#detail-assetCode").val();
        $('#sealed_record_table').dataTable().fnDestroy(); //还原datatable的初始化信息，解决重复加载页面报错
        sealDatatable = $('#sealed_record_table')
            .DataTable(
                {
