<script>

var datatable;
var unitId = $("#unitIdHiden").val() ; //用户单位全局变量
function initAssetUnitDatatable() {
    datatable = $('#assetUnitTable').DataTable({
        "dom": '<"toolbar">frtip',
        "searching": false,
        "processing": false,
        "serverSide": true,
        "select": false,
        "ordering": true, 
        "language": {
            "url": "${base}/assets/plugins/datatables/cn.json"
        },
        
        "preDrawCallback": function () {
            sublime.showLoadingbar($(".main-content"));           
        },
        "drawCallback": function (settings) {
            sublime.closeLoadingbar($(".main-content"));           
        },
         
        "ajax": {
            "url": "${base}/assetUnit/list",
            "type": "post",
            "data": function (d) {   
            	d.assetCode = $("#assetCode").val();
            	d.chargeDepart = $("#borrowDepart").val();
            	d.chargeMan = $("#chargePerson").val();
            	d.position = $("#position").val();
            	d.operateTime = $("#operateTime").val() ;
            }
        },
         // "order": [[0, "desc"]],
           "columns": [
                {"data": "assetcode"},
                {"data": "assetname"},
                {"data": "deviceversion"},
                {"data": "chargedepartname"},
                {"data": "chargemanname"},
                {"data": "userdepartname"},
                {"data": "usermanname"},
                {"data": "rate"},
                {"data": "position"},
               /*  {"data": "operatetime"} */
            ],
            "columnDefs": [	
       			     {
       			    "render": function (data, type, row) {
       			    	var str="" ;
       			    	var ccode = row.chargedepart ;
       			    	var ucode = row.userdepart ;
						//AAA 责任单位=使用单位=登录单位    分配位置
       			    	if(ccode==ucode&&ccode == unitId){
       			    		//str='<button type="button" class="btn btn-xs btn-primary" onclick="openDetail('+row.id+',0);" data-toggle="modal" data-target="#myModal"> 位置变更</button>&nbsp;&nbsp;';
       			    	}else if(ccode==ucode&&ccode!=unitId){// AAB 责任单位=使用单位!=登录单位  借入申请
       			    		str='<button type="button" class="btn btn-xs btn-primary" onclick="openDetail('+row.id+',1);" data-toggle="modal" data-target="#myModal"> 借入申请</button>&nbsp;&nbsp;';
       			    	}else if(ccode!=ucode && ucode==unitId){//ABB 责任单位!=使用单位=登录单位 设备归还
       			    		str='<button type="button" class="btn btn-xs btn-primary" onclick="openDetail('+row.id+',2);" data-toggle="modal" data-target="#myModal"> 设备归还</button>&nbsp;&nbsp;';
       			    	}else if(ccode!=ucode && ucode!=unitId){//ABC 责任单位!=使用单位!=登录单位  查看
       			    		str="" ;
       			    	}
       			    	return str+ '<button type="button" class="btn btn-xs btn-primary" onclick="openRecordDetail('+row.id+');" data-toggle="modal" data-target="#myModal"> 查看</button>';
       			    },
       			    "targets":9
       			    },
       			    {
       	                "render": function (data, type, row) {
       	                	var str="--" ;
       	                	if(data){
       	                		str =subStrCustomNew(data,5);
       	                	}
       	                	return str;
       	                },
       	                "targets": [0,1,2,3,4,5,6,7,8]
       	            }
	           			    
	         ]
	         
       
        
    });

    datatable.on('click', 'tr', function () {
        $(this).toggleClass('selected');
    });
    $("#searchBtn").on('click', function () {
        datatable.ajax.reload();
    }); 
}

	initAssetUnitDatatable();

   // initTime();

//初始化时间
function initTime(){
	var locale = {
	        format: 'YYYY/MM/DD HH:mm:ss',
	        separator: ' - ',
	        applyLabel: '确认',
	        cancelLabel: '清除',
	        fromLabel: '开始时间',
	        toLabel: '结束时间',
	        customRangeLabel: '自定义',
	        weekLabel: "W",
	        daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
	        monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
	        firstDay: 1
	}
	
	 $('#operateTime').daterangepicker({
	        "autoUpdateInput": false,
	        "locale": locale,
	        "ranges": {
	            '本月': [moment().startOf('month'), moment().endOf('month')],
	            '上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
	        },
	        "opens": "right",
	        "timePicker":true,
	        "timePicker24Hour": true
	    });
	    $("#operateTime").on('apply.daterangepicker', function(ev, picker) {
	        $("#operateTime").val(picker.startDate.format('YYYY/MM/DD HH:mm:ss') + ' - ' + picker.endDate.format('YYYY/MM/DD HH:mm:ss'));
	    });
	    
	    $("#operateTime").on('cancel.daterangepicker', function (ev, picker) {
	        $("#operateTime").val('')
	    })
	
}


//弹审批页
function openDetail(id,type){
	 openModule("${base}/assetUnit/operate?id="+id+"&type="+type);
}

function openRecordDetail(id){
	 openModule("${base}/assetUnit/doView?id="+id);
}

</script>
