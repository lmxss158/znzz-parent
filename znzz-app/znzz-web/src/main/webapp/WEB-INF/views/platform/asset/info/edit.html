                                                </div>

                                            </div>
                                        </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

<script>
    var initstate = true;
    $(function () {
        /*下拉 切换*/
        $('.collapse').collapse({
            toggle: false
        });

        checkDeviceVersion();
        // 加载使用单位和责任人
        loadUnitAndUser("borrowDepart2", "chargePerson2");
        // 获取使用单位和责任人的ID
        var userId = $("#hiddenUserId").val();
        var unitId = $("#hiddenDepartId").val();
        setValueSelect(userId, unitId, "borrowDepart2", "chargePerson2");
        // 获取项目列表
        getJGProjectInfoList("#edit-projectName");
        var projectCode = '${obj.projectName!}';
        setJGProjectInfo("edit-projectName", projectCode);
        // 检验该资产是否跟其他记录有关联
        checkAssetState();
        // 去除首尾空格
        autoDeleteSpace('input');
        /*设置各个时间的值*/
        setDate("edit-factoryTime", "edit-enableTime", "edit-lendDate", "edit-returnedDate", "edit-unpackingDate", "edit-dueDate", "edit-examineDate");
        //去除首尾空格
        autoDeleteSpace('input');
        $("#edit-deviceVersion").blur(function () {
            checkDeviceVersion();
        });
        //是否需要计量
        $("#edit-isMeasure").change(function () {
            var measure = $("#edit-isMeasure").val();
            //是 才有检定日期(0是/1否)
            if (measure == 1) {
                $("#edit-examineDate").val('');
                $("#edit-examineDate").attr("disabled", true);
            } else {
                $("#edit-examineDate").attr("disabled", false);
            }
        });
    });

    function checkAssetState() {
        var editState = $("#editState").val();
        // 有关联
        if ("0" == editState) {
           //  允许修改
           // document.getElementById("edit-assetCode").readOnly = "readonly";
        }
    }


    // 校验统一编号是否重复
    function checkForm() {
        var assetCode = $("#edit-assetCode").val();
        var ss = $("#ss").val();
        // 校验统一编号是否重复
        var flag = $.ajax({
            type: "post",
            url: "${base}/asset/info/checkAssetCodeEdit",
            data: {"assetCode": assetCode, "id": ss},
            dataType: "json",
            async: false,
            success: function (data) {
                if (data.code == 0) {
                    return true;
                } else {
                    Toast.error(data.msg);
                    return false;
                }
            }
        });
        var temp = flag.responseJSON;
        if (temp.code == 1) {
            return false;
        } else {
            return true;
        }
    }

    // 对型号进行校验
    function checkDeviceVersion() {
        $('#fileListAssetEdit').empty();
        var deviceVersion = $("#edit-deviceVersion").val();
        $.ajax({
            type: "post",
            url: "${base}/asset/info/checkDeviceVersion/" + deviceVersion,
            dataType: "json",
            async: true,
            success: function (data) {
                if (data.assetName != null){
                    //有型号
                    $("#edit-assetName").val(data.assetName);//资产名称
                    //$("#selectFileList").children("img").attr("src", "data:image/*;base64," + data.urlImage + "");//图片信息
                    if( data.urlImage != ''){
                        $('#fileListAssetEdit').empty();
                        $('#fileListAssetEdit').append('<img name="file" src="data:image/*;base64,'+data.urlImage+'" style="width: 100%;height: 100%"></img>');

                    }
                    //改变资产名称状态 -->不可修改
                    $("#edit-assetName").prop('disabled',true);
                    $("#filePickerAssetEdit").hide();

                } else {//数据库当中没有此型号

                    if (initstate){
                        initPhoto();
                    }
                    //改变资产名称状态 -->可修改
                    $("#filePickerAssetEdit").show();
                    $("#edit-assetName").prop('disabled',false);
                    initstate = false;
                }
            }
        });
        return true;
    }
    var initPhoto = function() {
        setTimeout(function(){
            var $list = $('#fileListAssetEdit');
            var ratio = window.devicePixelRatio || 1;
            var thumbnailWidth = 100 * ratio;
            var thumbnailHeight = 100 * ratio;
            var uploader;

            uploader = WebUploader.create({
                auto: true,

                swf: '${base}/assets/webuploader/Uploader.swf',

                server: '${base}/asset/rule/upImage',
                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: '#filePickerEdit',

                //允许重复
                duplicate: true,

                /* //自定义上传参数
                formData:{
                 deviceVersion:type
             }, */

                /* //限制文件数量
                fileNumLimit: 1, */

                //限制文件大小
                fileSizeLimit: 1024 * 1024 * 2,

                accept: {
                    title: 'Images',
                    extensions: 'jpg,jpeg,bmp',
                    mimeTypes: 'image/jpg,image/jpeg'
                }
            });

            uploader.on('fileQueued', function (file) {
                //控制删除前一张图片
                var firstDiv = $($list.children('div').get(0));
                if (!(typeof(firstDiv.attr('id')) == 'undefined') && firstDiv.attr('id') != file.id) {
                    firstDiv.remove();
                }

                var $li = $(
                    /* 原样式  class="file-item thumbnail"  */
                    '<div id="' + file.id + '" >' +
                    '<img name="file" style="width: 100%;height: 100%">' +
                    /*  '<div class="info">' + file.name + '</div></img>' +  */
                    '</img>' +
                    '</div>'
                    ),
                    $img = $li.find('img');
                // $list为容器jQuery实例
                $list.empty();
                $list.append($li);

                uploader.makeThumb(file, function (error, src) {
                    if (error) {
                        $img.replaceWith('<span>不能预览</span>');
                        return;
                    }

                    $img.attr('src', src);
                }, thumbnailWidth, thumbnailHeight);
            });

            uploader.on('uploadProgress', function (file, percentage) {
                var $li = $('#' + file.id),
                    $percent = $li.find('.progress span');

                if (!$percent.length) {
                    $percent = $('<p class="progress"><span></span></p>')
                        .appendTo($li)
                        .find('span');
                }
                $percent.css('width', percentage * 100 + '%');
            });

            uploader.on('uploadSuccess', function (file, response) {
                $('#' + file.id).addClass('upload-state-done');
                $('#urlImage').val(response);
            });

            uploader.on('uploadError', function (file) {
                var $li = $('#' + file.id),
                    $error = $li.find('div.error');

                if (!$error.length) {
                    $error = $('<div class="error"></div>').appendTo($li);
                }

                $error.text('上传失败');
            });
            uploader.on('uploadComplete', function (file) {
                $('#' + file.id).find('.progress').remove();
            });

            uploader.on("error", function (type) {
                if (type == "Q_TYPE_DENIED") {
                    alert("请上传JPG、JPEF格式文件");
                } else if (type == "Q_EXCEED_SIZE_LIMIT") {
                    alert("文件大小不能超过2M");
                } else {
                    alert("上传出错！请检查后重新上传！错误代码" + type);
                }
            });
        },300);
    }
    function submitForm() {
        if (checkForm() && checkNotNull() && checkDeviceVersion()) {
            $("input").removeAttr("disabled");
            checkDisable();
            var dataList = $('#editModal').serialize();
            $.ajax({
                type: "post",
                data: dataList,
                dataType: "json",
                url: "${base}/asset/info/editDo",
                success: function (data) {
                    if (data.code == 0) {
                        Toast.success(data.msg);
                        //关闭当前需求，刷新父页面
                        $("#homeDetail").modal('hide');
                        datatable.ajax.reload();
                        /* location.reload() */
                    } else {
                        if ("没有权限" != data.msg) {
                            Toast.error(data.msg);
                        }
                        return;
                    }
                }
            });
        }
    }
    function checkDisable() {
        $("select[disabled=disabled]").each(function () {
            if (parseInt($(this).val()) != -1) {
                $(this).attr("disabled", false);
            }
        });
        return true;
    }
    //非空校验
    var checkNotNull = function () {
        var assetCode = $("#edit-assetCode").val();
        if (assetCode == '') {
            Toast.error("统一编号不能为空");
            return false;
        }
        var assetType = $("#edit-assetType").val();
        if (assetType == '0' || assetType == null) {
            Toast.error("类别不能为空");
            return false;
        }
        var assetName = $("#edit-assetName").val();
        if (assetName == null || assetName == '') {
            Toast.error("名称不能为空");
            return false;
        }
        var originalValue = $("#edit-originalValue").val();
        console.info("originalValue: " + originalValue);
        var reg = /(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/;
        if (!reg.test(originalValue)) {
            Toast.error("原值输入有误");
            return false;
        }
        //var regP = /(^[+]{0,1}(\d+)$|^[+]{0,1}(\d+\.\d+)$)/;
        var regP = /^0\.([1-9]|\d[1-9])$|^[1-9]\d{0,8}\.\d{0,2}$|^[1-9]\d{0,8}$/;
        var editPower = $("#edit-power").val();
        if (!regP.test(editPower)) {
            Toast.error("功率输入有误! 请输入大于0的小数或整数,最多2位小数");
            return false;
        }
        var remark = $("#edit-remark").val();
        if (remark.length > 300) {
            Toast.error("备注输入过长");
            return false;
        }
        return true;
    }
</script>
