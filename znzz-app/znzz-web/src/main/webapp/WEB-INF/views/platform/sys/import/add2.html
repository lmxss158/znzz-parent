<script>
    $(function () {
        $('.collapse').collapse({
            toggle: false
        });
        //去除首尾空格
        autoDeleteSpace('input');
       /*  $("#deviceVersion").blur(function () {
            checkDeviceVersion();
        });
        getJGProjectInfoList("#projectName3");
        setDate("factoryTime1", "enableTime1", "examineDate", "dueDate", "unpackingDate"); */
    });

    function autoDeleteSpace(obj) {//[name=LastName]
        $(document).on('blur', obj, function () {
            $(this).val($(this).val().trim());
        })
    }


    function submitForm() {
        if (checkNotNull()) {
            var dataList = $("#addModal").serialize();

            $.ajax({
                type: "post",
                data: dataList,
                dataType: "json",
                url: "${base}/platform/sys/import/addDo2",
                success: function (data) {

                    if (data.code == 0) {
                        Toast.success(data.msg);
                        datatable2.ajax.reload();
                        //关闭当前需求，刷新父页面
                        $("#homeDetail").modal('hide');
                    } else {
                        if ("没有权限" != data.msg) {
                            Toast.error(data.msg);
                        }
                        return;
                    }
                }
            });
        }
    }

    // 非空校验
    var checkNotNull = function () {
    	var key = $("#map_key").val();
        var col_name = $("#col_name").val();
        var type = $("#type").val();
        if (key == '' || col_name=='' || type == '') {
            Toast.error("必填项不能为空");
            return false;
        }

       
        return true; 
    }

   
</script>
